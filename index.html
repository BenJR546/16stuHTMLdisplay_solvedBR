<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>HTML Display</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h2>HTML Display</h2>
      <nav>
        <ul>
          <!-- Using <span> on the list items puts them inline-->
          <span id="item-1">LIST ITEM 1</span>
          <span id="item-2">LIST ITEM 2</span>
          <span id="item-3">LIST ITEM 3</span>
        </ul>
      </nav>
    </header>
    
    <!--Added the class "flex-container" to the <section> element to select the boxes at one "item" in CSS-->
    <section id="boxes" class="flex-container">
      
      <img id="image-1" src="./assets/images/image-1.png" alt="box with number 1"/>
      <img id="image-2" src="./assets/images/image-2.png" alt="box with number 2"/>
      <img id="image-3" src="./assets/images/image-3.png" alt="box with number 3"/>
       
    </section>
  </body>

</html>
